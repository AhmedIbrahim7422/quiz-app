<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz APP</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="quiz" style="display: none;">
        <div class="quest">
            <span class="count">0</span>
            <span id="question"></span>
        </div>
        <label id="a1" class="answer"></label>
        <label id="a2" class="answer"></label>
        <label id="a3" class="answer"></label>
        <label id="a4" class="answer"></label>

        <button type="submit" id="next" class="next">Next</button>
    </div>

    <div class="final" style="display: none;">
        <h2>Questions Finshed</h2>
        <p id="score"></p>
        <button id="againBtn">Again </button>
    </div>
    
    <div class="setting">
        <H2>
            Settings
        </H2>
        <div>
                <label for="">Select Category: </label>

                <select name="" id="cat">
                    <option value="21">Sports</option>
                    <option value="15">Video Games</option>
                </select>
                 <br>

                <label for="">Difficulty: </label>

                <select name="" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <br>
                
            <button type="submit" id="start"> Start </button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
